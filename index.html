<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2.0</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <h1>{{ name }}</h1>
    </div>
</body> 
<script type="text/javascript">
    import Vue from './js/vue.js'
    new Vue({
        el: '#app',
        data: {
                title: 'hello world',
                name: 'vue'
        }
    })

    setTimeout(()=>{
        Vue.title = '你好'
        setTimeout(()=>{
            Vue.name = 'Vue2.0'
        },2000)
    },2000)
</script>
</html>
